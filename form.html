<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <h1>Welcome to CodeClass</h1>
    <h2>Contact us</h2>
    <form action="https://www.google.com">
    <label for="Name"><strong>Name:</strong></label>
    <input id="Name" type="text" placeholder="Enter your Name" >
    <br>
    <label for="email"><strong>Email:</strong></label>
    <input id="email" type="email" placeholder="Enter your Email Address">
    <br>
    <label for="contact"><strong>Contact No.:</strong></label>
    <input id="contact" type="number" placeholder="+91 0000-0000-00">
    <br>
    <label for="Gender"><b>Gender:</b></label>
    <select name="Gender" id="Gender">
        <option value="select">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="prefernottosay">Not to Say</option>
    </select>
    <br>
    <label for="DOB"><strong>Date of Birth:</strong></label>
    <input id="DOB" type="date">
    <br>
    <b>Rating:</b>
    <input id="rating1" type="radio" name="rating">
    <label for="rating1"><b>1</b></label>
    <input id="rating2" type="radio" name="rating">
    <label for="rating2"><b>2</b></label>
    <input id="rating3" type="radio" name="rating">
    <label for="rating3"><b>3</b></label>
    <input id="rating4" type="radio" name="rating">
    <label for="rating4"><b>4</b></label>
    <input id="rating5" type="radio" name="rating"> 
    <label for="rating5"><b>5</b></label>
    <br>
    <label for="message"><b>Enter your Message:</b></label>
    <br>
    <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter your Message"></textarea>
    <br>
    <input type="submit">
    <input type="reset">
</form>
<footer>
    <!--YOu tube logo-->
    <a href="https://www.youtube.com/" target="_blank"><img src="youtube.png" alt="Youtube"
    width="40" height="40"    
    /></a>
<!--Instagram Logo-->
<a href="https://www.instagram.com/" target="_blank"><img src="instagram.jpeg" alt="instagram"
    width="40" height="40"    
    /></a>
<!--Telegram Logo-->
<a href="https://www.telegram.org/" target="_blank"><img src="telegram.jpeg" alt="telegram"
    width="40" height="40"    
    /></a>
</footer>
</body>
</html>
